<form class="p-d-flex p-shadow-4">
  <ul>
    <li>
      <span class="p-mr-2">ФИО</span>
      <input type="text" pInputText name="user" [(ngModel)]="name"/>
    </li>

    <li>
      <span class="p-mr-2">Телефон</span>
      <input type="text" pInputText name="tel" [(ngModel)]="tel"/>
    </li>

    <li>
      <span class="p-mr-2">Почта</span>
      <input type="text" pInputText name="email" [(ngModel)]="email"/>
    </li>
    <li>
      <button pButton type="submit" label="Добавить" (click)="addNewPerson()"></button>
    </li>
  </ul>
</form>

<table class="p-mt-5">
  <thead>
  <tr>
    <th>ФИО</th>
    <th>№ телефона</th>
    <th>Эл. почта</th>
    <th>Опции</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of phonebook">
    <td>{{item.name}}</td>
    <td>{{item.tel}}</td>
    <td>{{item.email}}</td>
    <td>
      <ul>
        <li>
          <button pButton type="button" label="Удалить" icon="pi pi-times-circle" class="p-button-warning"
                  (click)="deletePerson($event)"></button>
        </li>
        <li>
          <button pButton type="button" label="Редaктировать" icon="pi pi-cog" class="p-button-info"
          ></button>
        </li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
